<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reverse Proxy</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 0 20px;
      color: #333;
    }
    h1 {
      color: #0066cc;
      margin-bottom: 10px;
    }
    .usage {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 6px;
      font-family: monospace;
      margin: 20px 0;
    }
    .services {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }
    .services h2 {
      margin-top: 0;
      font-size: 1.1em;
      color: #666;
    }
    .services ul {
      list-style: none;
      padding: 0;
      margin: 10px 0 0 0;
    }
    .services li {
      padding: 8px 0;
      border-bottom: 1px solid #e0e0e0;
    }
    .services li:last-child {
      border-bottom: none;
    }
    .services a {
      color: #0066cc;
      text-decoration: none;
      font-weight: 500;
    }
    .services a:hover {
      text-decoration: underline;
    }
    .service-target {
      color: #999;
      font-size: 0.9em;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <h1>ðŸ”„ Proxy Active</h1>
  <p>Route multiple services through a single domain using URL paths.</p>
  <div class="usage">/{service}/{path}</div>
  
  {% if services %}
  <div class="services">
    <h2>Available Services:</h2>
    <ul>
      {% for service, domain in services.items %}
      <li>
        <a href="/{{ service }}/">{{ service }}</a>
        <span class="service-target">â†’ {{ domain }}</span>
      </li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}
</body>
</html>
