<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Proxy Error</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 0 20px;
      color: #666;
      background: #fafafa;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #ff6b6b;
      margin-top: 0;
    }
    .error-code {
      font-family: monospace;
      color: #999;
      font-size: 0.9em;
    }
    .service-info {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 6px;
      margin: 20px 0;
      font-family: monospace;
      font-size: 0.9em;
    }
    .actions {
      margin-top: 30px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
    }
    .btn-primary {
      background: #0066cc;
      color: white;
    }
    .btn-primary:hover {
      background: #0052a3;
    }
    .coffee-btn {
      background: #FFDD00;
      color: #000;
    }
    .coffee-btn:hover {
      background: #ffed4e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>{{ title }}</h1>
    <p class="error-code">{{ error_type }}</p>
    
    <p>{{ message }}</p>
    
    {% if service and target %}
    <div class="service-info">
      Service: {{ service }}<br>
      Target: {{ target }}
    </div>
    {% endif %}
    
    <div class="actions">
      <a href="/" class="btn btn-primary">← Back to Home</a>
      {% if show_coffee and coffee_username %}
      <a href="https://buymeacoffee.com/{{ coffee_username }}" target="_blank" class="btn coffee-btn">☕ Buy Me a Coffee</a>
      {% endif %}
    </div>
  </div>
</body>
</html>
