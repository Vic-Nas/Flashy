<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ö°</text></svg>">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Proxy Logs</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: #1e1e1e;
      color: #d4d4d4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #4ec9b0;
      font-size: 1.5em;
    }
    .log-container {
      background: #252526;
      padding: 20px;
      border-radius: 8px;
      overflow-x: auto;
    }
    .log-line {
      padding: 4px 0;
      border-bottom: 1px solid #333;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .log-line:hover {
      background: #2d2d30;
    }
    .timestamp {
      color: #858585;
    }
    .proxy { color: #4ec9b0; }
    .rewrite { color: #dcdcaa; }
    .error { color: #f48771; }
    .warning { color: #ce9178; }
    .refresh {
      display: inline-block;
      margin: 10px 0;
      padding: 8px 16px;
      background: #0e639c;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    .refresh:hover {
      background: #1177bb;
    }
  </style>
</head>
<body>
  <h1>üìã Proxy Logs (Last 1000 lines)</h1>
  <a href="/_logs/" class="refresh">üîÑ Refresh</a>
  <a href="/" class="refresh">‚Üê Home</a>
  <div class="log-container">
    {% if log_lines %}
      {% for line in log_lines %}
      <div class="log-line {{ line.css_class }}">{{ line.text }}</div>
      {% endfor %}
    {% else %}
      <div class="log-line">No logs yet...</div>
    {% endif %}
  </div>
</body>
</html>
