name: Release

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: pip install -r requirements.txt
    
    - name: Run tests
      id: tests
      run: python test_proxy.py
    
    - name: Tests passed
      if: success()
      run: echo "âœ… All tests passed - proceeding to release"
    
    - name: Tests failed
      if: failure()
      run: |
        echo "âŒ Tests failed - blocking push to main"
        exit 1

  release:
    needs: test
    runs-on: ubuntu-latest
    if: success()
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Get version
      id: version
      run: |
        VERSION=$(python -c "from version import __version__; print(__version__)")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "ğŸ“¦ Current version: $VERSION"
    
    - name: Check if tag exists
      id: check_tag
      run: |
        if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
          echo "exists=true" >> $GITHUB_OUTPUT
          echo "âš ï¸ Tag v${{ steps.version.outputs.version }} already exists"
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "âœ… Tag v${{ steps.version.outputs.version }} is new"
        fi
    
    - name: Extract changelog
      if: steps.check_tag.outputs.exists == 'false'
      id: changelog
      run: |
        # Extract content for current version from CHANGELOG.md
        VERSION="${{ steps.version.outputs.version }}"
        CONTENT=$(sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '$d' | tail -n +2)
        
        # Save to file for GitHub release
        echo "$CONTENT" > release_notes.md
        echo "ğŸ“ Extracted changelog for v$VERSION"
    
    - name: Create Release
      if: steps.check_tag.outputs.exists == 'false'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.version }}
        name: Flashy v${{ steps.version.outputs.version }}
        body_path: release_notes.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Release created
      if: steps.check_tag.outputs.exists == 'false'
      run: echo "ğŸ‰ Released Flashy v${{ steps.version.outputs.version }}"
    
    - name: Already released
      if: steps.check_tag.outputs.exists == 'true'
      run: echo "â„¹ï¸ Version v${{ steps.version.outputs.version }} already released - update version.py to create new release"